<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-img mb">
        <img src="./image-equilibrium.jpg" alt="equilibrium" />
        <div class="card-img-overlay">
          <img src="./icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <h1 class="mb fw-bold">Equilibrium #3429</h1>
      <p class="mb fw-light">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-details mb">
        <div class="eth-amount flex-center fw-bold">
          <img src="./icon-ethereum.svg" alt="eth icon" /> 0.041 ETH
        </div>
        <div class="days-left flex-center fw-light">
          <img src="./icon-clock.svg" alt="clock icon" /> 3 days left
        </div>
      </div>
      <div class="author flex-center fw-light">
        <img src="./image-avatar.png" alt="avatar" /> Creation of
        <span> Jules Wyvern </span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mgksp">Prabu</a>.
    </footer>
  </body>
</html>
